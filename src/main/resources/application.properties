# -----------------------------
# DataSource Configuration
# -----------------------------
spring.datasource.url=jdbc:postgresql://localhost:5432/SBCRUDDB
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP settings (optional tuning)
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=HikariPool

# -----------------------------
# JPA / Hibernate
# -----------------------------
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false  

# -----------------------------
# Logging Hibernate database info
# -----------------------------
logging.level.org.hibernate.engine.jdbc.connections.internal.DriverManagerConnectionProviderImpl=DEBUG
logging.level.org.hibernate.orm.connections.pooling=DEBUG

# -----------------------------
# Server
# -----------------------------
server.port=8080

# -----------------------------
# DevTools (optional)
# -----------------------------
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true
